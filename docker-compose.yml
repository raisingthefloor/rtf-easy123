version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile_Frontend
    ports:
      - "1000:1000"
    container_name: frontend
    depends_on:
      - backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile_Backend
    ports:
      - "2000:2000"
    container_name: backend
    environment:
      - DOCKER=1
    depends_on:
      - database
  database:
    image: mongo
    ports:
      - "27017:27017"
    container_name: mongo-db
    volumes:
      - mongodb:/data/db
volumes:
    mongodb:
