<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript" src="jquery-css-transform.js"></script>
<script type="text/javascript" src="rotate3Di.js"></script>
<style type="text/javascript">

.box {background : #f7f7f7;border : 1px solid #f0e9eb;padding : 15px;}


</style>
<script type="text/javascript">
function mySideChange(front) {

    if (front) {


    } else {

        $('img#rot').attr('src', 'fullback2_2.png');
                $('img#rot').css('top', '128px');
    $('#rot1').show();
        $('#rot3').show();
           $('#paper').show();


    }
}

function myComplete() {
if($('#rot2').css('display') == 'none')
{
    $('#rot1').animate({
    width:'355px',
    height:'30px'
    },300,function(){
   
    $('#rot1').hide();
    $('#rot2').show();
   $('#paper').animate({'top':'-90px'},300,function(){
   $(this).css('z-index','5');
   $(this).attr('src','paper.png');
   $(this).css('height','230px');
   $(this).css('width','305px');
   
   
   $(this).animate({
   'top': '10px',
   'width':'488px',
   'height':'648px',
   'left' : '-69px'
   
   },600);
   
   
   });
   
    });
 } 
   
}



$(document).ready(function(){
$('#rot').click(function(){

$(this).rotate3Di('180',300,
{
            sideChange:mySideChange,
complete: myComplete


}
);
});
});
</script>
</head>

<body>
<div class="box" style="width:900px; height:900px; background : #f4f6f5;border : 1px solid #f0e9eb;">

<div id="rot" style="height:358px; width:375px; top:100px; left:300px; position:absolute">
<img src="fullback2_1.png"  id="rot2" style="position:absolute;  z-index:1;display:none; top:11px; left:1px" />

<img src="uflap.png"  id="rot1" style="position:absolute; top: 128px; z-index:4; display:none ">
<img src="envelope.png"   id="rot" style="position:absolute; top: 132px; z-index:1"/>
<img src="back2_2.png"   id="rot3" style="position:absolute; top: 128px; z-index:3; display:none;"/>
<img id="paper" src="paper2.png" style="z-index:2; display:none; top:132px;left:25px; position:absolute"/>

</div>
</div>
</body>
</html>
